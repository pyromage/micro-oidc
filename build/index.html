<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Energy - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            color: #fff;
            background-color: #000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b6b, #833ab4);
        }

        .logo {
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .logo img {
            height: 60px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            text-align: center;
            width: 100%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-image {
            margin-bottom: 30px;
        }

        .product-image img {
            max-width: 180px;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #fff;
            font-weight: bold;
        }

        .form-field input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .form-hint {
            font-size: 12px;
            color: #ccc;
            text-align: left;
            margin-top: 5px;
        }

        /* Official Microsoft Sign-In Button */
        .ms-signin-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px 16px;
            background-color: #0078d4;
            color: #ffffff;
            border: 1px solid #0078d4;
            border-radius: 2px;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: none;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        .ms-signin-button:hover {
            background-color: #106ebe;
            border-color: #106ebe;
        }

        .ms-signin-button:active {
            background-color: #005a9e;
            border-color: #005a9e;
        }

        .ms-logo {
            width: 21px;
            height: 21px;
            margin-right: 8px;
        }

        .signup-link {
            margin-top: 20px;
            color: #fff;
            font-size: 14px;
        }

        .signup-link a {
            color: #8BC34A;
            text-decoration: none;
            font-weight: bold;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
        }

        /* Create a glow effect for the Monster branding */
        .glow {
            text-shadow: 0 0 10px rgba(140, 195, 74, 0.7);
        }
    </style>
</head>

<body>
    <div class="language-selector">FR</div>

    <div class="logo">
        <!-- Use the actual Monster Energy logo image -->
        <img src="/images/monster-logo.png" alt="Monster Energy">
    </div>

    <div class="container">
        <div class="login-box">
            <div class="product-image">
                <!-- Use the actual Monster can image -->
                <img src="/images/monster-can.png" alt="Monster Ultra Vice Guava">
            </div>

            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@email.com">
                <div class="form-hint">Email must be provided in the following format</div>
                <div class="form-hint">xyz@cococanada.com</div>
            </div>

            <!-- Official Microsoft Sign-In Button -->
            <a href="/auth" class="ms-signin-button">
                <svg class="ms-logo" viewBox="0 0 21 21" fill="currentColor">
                    <rect x="1" y="1" width="9" height="9" fill="#f25022" />
                    <rect x="12" y="1" width="9" height="9" fill="#00a4ef" />
                    <rect x="1" y="12" width="9" height="9" fill="#ffb900" />
                    <rect x="12" y="12" width="9" height="9" fill="#7fba00" />
                </svg>
                Sign in with Microsoft
            </a>

            <div class="signup-link">
                Don't have an account? <a href="#">SIGN UP</a>
            </div>
        </div>
    </div>
</body>

</html>
