<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Energy - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            color: #fff;
            background-color: #000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b6b, #833ab4);
        }

        .logo {
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .logo img {
            height: 60px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            text-align: center;
            width: 100%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-image {
            margin-bottom: 30px;
        }

        .product-image img {
            max-width: 180px;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #fff;
            font-weight: bold;
        }

        .form-field input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .form-hint {
            font-size: 12px;
            color: #ccc;
            text-align: left;
            margin-top: 5px;
        }

        /* Sign-in buttons container */
        .signin-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        /* Official Microsoft Sign-In Button */
        .ms-signin-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px 16px;
            background-color: #0078d4;
            color: #ffffff;
            border: 1px solid #0078d4;
            border-radius: 2px;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        .ms-signin-button:hover {
            background-color: #106ebe;
            border-color: #106ebe;
        }

        .ms-signin-button:active {
            background-color: #005a9e;
            border-color: #005a9e;
        }

        /* Official Google Sign-In Button */
        .google-signin-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px 16px;
            background-color: #ffffff;
            color: #3c4043;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.30), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
        }

        .google-signin-button:hover {
            background-color: #f8f9fa;
            box-shadow: 0 1px 3px 0 rgba(60, 64, 67, 0.30), 0 4px 8px 3px rgba(60, 64, 67, 0.15);
        }

        .google-signin-button:active {
            background-color: #f1f3f4;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.30), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
        }

        .ms-logo {
            width: 21px;
            height: 21px;
            margin-right: 8px;
        }

        .google-logo {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .signup-link {
            margin-top: 20px;
            color: #fff;
            font-size: 14px;
        }

        .signup-link a {
            color: #8BC34A;
            text-decoration: none;
            font-weight: bold;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
        }

        /* Create a glow effect for the Monster branding */
        .glow {
            text-shadow: 0 0 10px rgba(140, 195, 74, 0.7);
        }

        /* Divider between buttons */
        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #ccc;
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #333;
        }

        .divider span {
            padding: 0 15px;
        }
    </style>
</head>

<body>
    <div class="language-selector">FR</div>

    <div class="logo">
        <!-- Use the actual Monster Energy logo image -->
        <img src="/images/monster-logo.png" alt="Monster Energy">
    </div>

    <div class="container">
        <div class="login-box">
            <div class="product-image">
                <!-- Use the actual Monster can image -->
                <img src="/images/monster-can.png" alt="Monster Ultra Vice Guava">
            </div>

            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@email.com">
                <div class="form-hint">Email must be provided in the following format</div>
                <div class="form-hint">xyz@cococanada.com</div>
            </div>

            <div class="signin-buttons">
                <!-- Official Microsoft Sign-In Button -->
                <a href="/auth/microsoft" class="ms-signin-button">
                    <svg class="ms-logo" viewBox="0 0 21 21" fill="currentColor">
                        <rect x="1" y="1" width="9" height="9" fill="#f25022" />
                        <rect x="12" y="1" width="9" height="9" fill="#00a4ef" />
                        <rect x="1" y="12" width="9" height="9" fill="#ffb900" />
                        <rect x="12" y="12" width="9" height="9" fill="#7fba00" />
                    </svg>
                    Sign in with Microsoft
                </a>

                <div class="divider">
                    <span>OR</span>
                </div>

                <!-- Official Google Sign-In Button -->
                <a href="/auth/google" class="google-signin-button">
                    <svg class="google-logo" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Sign in with Google
                </a>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="#">SIGN UP</a>
            </div>
        </div>
    </div>
</body>

</html>
